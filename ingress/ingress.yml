---
# HAProxy Ingress (for on-premises or non-AWS environments)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-microservices-haproxy-ingress
  namespace: test-python
  annotations:
    haproxy.org/path-rewrite: "/"
spec:
  ingressClassName: haproxy
  rules:
    - http:
        paths:
          # Users endpoint
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: python-app-service
                port:
                  number: 5000
          # Products endpoint  
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: python-app-service
                port:
                  number: 5000

---
# Flask Microservices Ingress for AWS ALB
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-microservices-ingress
  namespace: test-python
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /users
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    # Optional: SSL redirect (uncomment if you have HTTPS certificate)
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/cert-id
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # Root path - redirect to users endpoint
          - path: /
            pathType: Exact
            backend:
              service:
                name: python-app-service
                port:
                  number: 5000
          # Users endpoint
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: python-app-service
                port:
                  number: 5000
          # Products endpoint
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: python-app-service
                port:
                  number: 5000
          # Individual product endpoint
          - path: /products/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: python-app-service
                port:
                  number: 5000